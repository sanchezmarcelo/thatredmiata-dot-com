        <div class="signUp">
    
            <form class="formSignUp">
                <p class="signUpTitle">Sign-Up</p>
                <label class="formControl" for="inputEmail">Email</label>
                <input id="inputEmail" type="email" placeholder="Email" class="formSignUp" required>
                <label class="formControl" for="inputPassword">Password</label>

                <input id="inputPassword" type="password" placeholder="Password" class="formSignUp" required>
                <label class="formControl" for="confirmPassword">Confirm password</label>
                <input id="inputConfirmPassword" type="password" placeholder="Confirm password" class="formSignUp" required onchange="checkForPasswordMatch();">
            <div class="rememberMe">
                <label class="rememberMeLabel">
                    <input type="checkbox" value="Remember me"> Remember me
                </label>
            </div>
           
        <button class="btn btn-lg btn-primary btn-block">Sign-Up</button>
        <p class="error white-text center-align"></p>
        <p class="passwordMismatch white-text center-align"></p>
        </form>
        </div>
